<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            text-align: left; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <!--TABELAS SIMPLES-->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--primeira linha-->
            <td >A1</td> <!--dados-->
            <td >B1</td> <!--dados-->
            <td >C1</td> <!--dados-->
        </tr>
        <tr> <!--segunda linha-->
            <td >A2</td> <!--dados-->
            <td >B2</td> <!--dados-->
            <td class="numero">C2</td> <!--dados-->
        </tr>
        <tr> <!--terceira linha-->
            <td >A3</td> <!--dados-->
            <td >B3</td> <!--dados-->
            <td class="numero">C3</td> <!--dados-->
        </tr>
        <tr> <!--quarta linha-->
            <td >A4</td> <!--dados-->
            <td >B4</td> <!--dados-->
            <td >C4</td> <!--dados-->
        </tr>
    </table>
</body>
</html>
