<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
            /*linear-gradiente, radial-gradiente*/
            background-image: linear-gradient(to right,#5856CB,#C436A3,#F14C5D,#FF8448,#FFD453);
             /*to top, to right, to left, to bottom ou 45deg(valor + o grau)*/
              /*(#5856CB 15%) colocar porcentagem aumenta o tamanho da cor na tela*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
